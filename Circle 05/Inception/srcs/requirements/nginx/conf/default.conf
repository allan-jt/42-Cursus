# Default server configuration
#

server {
        # Virtual server set up
		listen 443 ssl;
        listen [::]:443 ssl;
		
		root /var/www/html;
		server_name $DOMAIN_NAME;

		# SSL configuration
		ssl_certificate /etc/nginx/ssl/certificate.crt;
   		ssl_certificate_key /etc/nginx/ssl/certificate.key;
		ssl_protocols TLSv1.2 TLSv1.3;
        
        # File locations
        location / {
            try_files $uri $uri/ =404;
            index index.php;
        }

        # pass PHP scripts to FastCGI server
        #https://www.nginx.com/resources/wiki/start/topics/examples/phpfcgi/
        location ~ [^/]\.php(/|$) {
            fastcgi_split_path_info ^(.+?\.php)(/.*)$;
            if (!-f $document_root$fastcgi_script_name) {
                return 404;
            }

            fastcgi_pass wordpress:9000;
            fastcgi_index index.php;

            # include the fastcgi_param setting
            include fastcgi_params;
        }

        # redirect to adminer
        location /adminer {
            fastcgi_pass adminer:8080;
            fastcgi_index adminer.php;

            # include the fastcgi_param setting
            include default_fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html/adminer.php;
        }

        # redirect to creed
        location ^~ /creed {
            include  /etc/nginx/proxy_params;
            proxy_pass http://website:1313;
        }

        # redirect to cadvisor
        location ^~ /cadvisor {
            include  /etc/nginx/proxy_params;
            proxy_pass http://cadvisor:8081;
        }
}
